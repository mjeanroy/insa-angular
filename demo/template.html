<html ng-app>
  <head>
    <title>Demo Angular.js</title>
  </head>
  <body>
    <!-- Demo -->
    <div>
      <input type="text" ng-model="foo">

    <script type="text/javascript" src="angular.js"></script>
  </body>
</html>
