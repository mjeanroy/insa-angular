<!doctype html>
<html ng-app="tweetInsa">
  <head>
    <title>Insa Angular.js TP</title>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
      <div class="container">
        <h3 style="color: #fff; text-align: center; margin-top: 13px;">Twitter Insa</h3>
      </div>
    </nav>

    <div ng-controller="TweetsController as tweetCtrl" style="max-width: 800px; margin: auto;">
      <form name="tweetForm">
        <div class="form-group" style="text-align: center">
          <!-- TODO Mettre les directives ng-model pour binder les saisies utilisateurs. -->
          <input name="tweetLogin" class="form-control" type="text" placeholder="Login" ng-model="tweetCtrl.login" required>
          <br>
          <textarea name="tweetContent" class="form-control" placeholder="Tweet" ng-model="tweetCtrl.message" required maxlength="140"></textarea>
          <br>
          <button id="foo" class="btn btn-success" ng-click="tweetCtrl.submit(tweet);" ng-disabled="tweetForm.$invalid">Tweet !</button>
        </div>
      </form>

      <div>
        <div class="panel panel-default">
          <div class="panel-body" ng-repeat="tweet in tweetCtrl.tweets | orderBy:'-time'">
            <!-- TODO #2 Remplacer pour afficher le login et le message du tweet. -->
            <tweet data="tweet"></tweet>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- TODO #1 rajouter la balise script pour ajouter "angular.js" (prÃ©sent dans /vendors/angular/angular.js) -->
  <script type="text/javascript" src="vendors/angular/angular.js"></script>
  <script type="text/javascript" src="vendors/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
