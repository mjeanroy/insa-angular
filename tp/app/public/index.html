<!doctype html>
<html ng-app="tweetInsa">
  <head>
  	<title>Insa Angular.js TP</title>
  	<link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
      <div class="container">
        <h3 style="color: #fff; text-align: center; margin-top: 13px;">Twitter Insa</h3>
      </div>
    </nav>

    <div ng-controller="tweetsController" style="max-width: 800px; margin: auto;">
      <form name="tweetForm">
        <div class="form-group" style="text-align: center">
          <!-- TODO Mettre les directives ng-model pour binder les saisies utilisateurs. -->
          <input class="form-control" type="text" placeholder="Login" ng-model="foo" ng-required>
          <br>
          <textarea class="form-control" placeholder="Tweet" ng-model="bar" ng-required></textarea>
          <br>
          <button class="btn btn-success" ng-click="submit(tweet);" ng-disabled="tweetForm.$invalid">Tweet !</button>
        </div>
      </form>

      <div>
        <div class="panel panel-default">
          <div class="panel-body" ng-repeat="tweet in tweets | orderBy:'-time'">
            <!-- TODO Remplacer pour afficher le login et le message du tweet. -->
            <tweet data="tweet"></tweet>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- TODO rajouter la balise script pour ajouter "angular.js" (présent dans /angular.js) -->
  <script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="socket.io-1.2.0.js"></script>
  <script type="text/javascript">
    angular.module('tweetInsa', [])
      .run(['$rootScope', function ($rootScope) {
        var socket = io();

        socket.on('tweet:new', function(tweet) {
          $rootScope.$apply(function () {
            $rootScope.$broadcast('tweet:new', tweet);
          });
        });
      }])

      // TODO #3: Ecrire un filtre pour afficher le login précédé du caractère '@'
      //          Remplacer également le html pour utiliser le filtre
      .filter('tweetLogin', function () {
        return function (login) {
           return '@' + login;
        };
      })

      // TODO #5: Ecrire la directive pour afficher un tweet
      .directive('tweet', function() {
        return {
          restrict: 'E',
          scope: {
            data: '='
          },
          template: '<div><span class="label label-primary">{{ data.login | tweetLogin }}</span><span>{{ data.message }}</span></div>'
        };
      })
      
      .controller('tweetsController', ['$scope', '$http', function ($scope, $http) {
        $scope.tweets = [];
        $http.get('/tweets')
          .success(function (tweets) {
            $scope.tweets = tweets;
          })
        // TODO #1 Récupérer les tweets en faisant un GET sur "/tweets"
        //         Remplacer également le html pour afficher le contenu du tweet

        $scope.submit = function () {
          // TODO #2 Brancher le post d'un tweet en faisant un POST sur /tweets
          //         Modifier également le html pour binder les saisies utilisateurs
          var tweet = {
            login: $scope.foo,
            message: $scope.bar
          };

          $http.post('/tweets', tweet)
          /*.success(function () {
            $scope.tweets.push(tweet);
          })*/
        };

        // TODO #4 Capter l'événement 'tweet:new' pour afficher les tweets en temps réel
        $scope.$on('tweet:new', function (event, tweet) {
          $scope.tweets.push(tweet);
        });
      }]);
   </script>
</html>
